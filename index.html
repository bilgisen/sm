<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert your text into bold, italic, and stylish Unicode fonts for Facebook, Instagram, Twitter (X), LinkedIn, and more. Use Markdown formatting and transform your content in one click.">
  <title>Stylish Unicode Text Generator â€” Facebook, Instagram, X</title>
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .editor-container {
      max-width: 800px;
      margin: auto;
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #generateBtn {
      background-color: #007bff;
      color: white;
    }
    #editBtn {
      background-color: #6c757d;
      color: white;
    }
    #copyBtn {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Stylish Unicode Text Generator</h1>
  <div class="editor-container">
    <textarea id="editor"></textarea>
    <div class="button-group">
      <button id="generateBtn">Generate Unicode Text</button>
      <button id="editBtn" style="display:none;">Edit Markdown</button>
      <button id="copyBtn" style="display:none;">Copy Text</button>
    </div>
  </div>  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>  <script>
    let isGenerated = false;
    const editorEl = document.getElementById("editor");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const editBtn = document.getElementById("editBtn");

    const easyMDE = new EasyMDE({
      element: editorEl,
      placeholder: "Type or paste your text using italic, *bold*, etc.",
      spellChecker: false,
      toolbar: ["bold", "italic", "strikethrough", "code", "undo", "redo"],
    });

    function parseMarkdownToUnicode(text) {
      return text
        .replace(/\\(.?)\\*/g, (_, t) => toBold(t))
        .replace(/_(.*?)/g, (, t) => toBold(t))
        .replace(/\(.?)\*/g, (_, t) => toItalic(t))
        .replace(/(.*?)/g, (_, t) => toItalic(t))
        .replace(/~(.*?)~/g, (_, t) => toStrikethrough(t));
    }

    function toBold(text) {
      const normal = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      const bold = 'ð€ðð‚ðƒð„ð…ð†ð‡ðˆð‰ðŠð‹ðŒððŽððð‘ð’ð“ð”ð•ð–ð—ð˜ð™' +
                   'ðšð›ðœððžðŸð ð¡ð¢ð£ð¤ð¥ð¦ð§ð¨ð©ðªð«ð¬ð­ð®ð¯ð°ð±ð²ð³';
      return [...text].map(c => {
        const i = normal.indexOf(c);
        return i !== -1 ? bold[i] : c;
      }).join('');
    }

    function toItalic(text) {
      const normal = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      const italic = 'ð´ðµð¶ð·ð¸ð¹ðºð»ð¼ð½ð¾ð¿ð‘€ð‘ð‘‚ð‘ƒð‘„ð‘…ð‘†ð‘‡ð‘ˆð‘‰ð‘Šð‘‹ð‘Œð‘' +
                     'ð‘Žð‘ð‘ð‘‘ð‘’ð‘“ð‘”â„Žð‘–ð‘—ð‘˜ð‘™ð‘šð‘›ð‘œð‘ð‘žð‘Ÿð‘ ð‘¡ð‘¢ð‘£ð‘¤ð‘¥ð‘¦ð‘§';
      return [...text].map(c => {
        const i = normal.indexOf(c);
        return i !== -1 ? italic[i] : c;
      }).join('');
    }

    function toStrikethrough(text) {
      return [...text].map(c => c + '\u0336').join('');
    }

    generateBtn.onclick = () => {
      const raw = easyMDE.value();
      const converted = parseMarkdownToUnicode(raw);
      easyMDE.toTextArea();
      editorEl.value = converted;
      editorEl.setAttribute("readonly", true);
      generateBtn.style.display = "none";
      copyBtn.style.display = "inline-block";
      editBtn.style.display = "inline-block";
      isGenerated = true;
    };

    copyBtn.onclick = () => {
      editorEl.select();
      document.execCommand('copy');
    };

    editBtn.onclick = () => {
      if (isGenerated) {
        editorEl.removeAttribute("readonly");
        easyMDE.codemirror.setValue("");
        easyMDE.toTextArea();
        easyMDE.codemirror.setValue("");
        easyMDE.value('');
        location.reload();
      }
    };
  </script></body>
</html>
